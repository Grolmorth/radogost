<app-konerty-list></app-konerty-list>

<h3>Dodaj Koncert</h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="gdzie">Gdzie</label>
            <input type="text" id="gdzie" required [(ngModel)]="koncert.where" name="gdzie" placeholder="Wpisz gdzie...">
        </div>

        <div class="form-group">
            <label for="kiedy">Kiedy</label>
            <input type="text" id="kiedy" required [(ngModel)]="koncert.when" name="kiedy" placeholder="Wpisz kiedy...">
        </div>

        <div class="form-group">
            <label for="zkim">Z kim</label>
            <input type="text" id="zkim" required [(ngModel)]="koncert.with" name="zkim" placeholder="Wpisz z kim...">
        </div>
        <div class="form-group">
            <label for="link">Link</label>
            <input type="text" id="link" required [(ngModel)]="koncert.link" name="link" placeholder="">
        </div>

        <button type="submit">Dodaj</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Dodane</h4>
    <button (click)="newKoncert()">Wróć</button>
</div>
